<div fxFlex fxLayout="column" fxLayoutGap="10px" style="height:100vh;">

  <mat-sidenav-container class="sidenav-container" style="background-color: rgb(75, 75, 75); color:rgb(231, 114, 29)">
    <mat-sidenav style="background-color: rgb(66, 66, 66);" mode="side"
    #drawer
    class="sidenav"
    fixedInViewport="true">
    <mat-toolbar color="primary" style="background-color: rgb(66, 66, 66);">CTI</mat-toolbar>
    <mat-nav-list >

      <a mat-list-item style="color: chocolate;" routerLink="/home" routerLinkActive="active"> Home </a>
      <a mat-list-item style="color: chocolate;" routerLink="/analyse" routerLinkActive="active"> Analyse </a>
      <a mat-list-item style="color: chocolate;" routerLink="/file-upload" routerLinkActive="active"> File Upload </a>
      <a mat-list-item style="color: chocolate;" routerLink="/uploaded-files" routerLinkActive="active"> Uploaded Files </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content" style="height:100vh;">
      <mat-toolbar fxLayout="row" fxLayoutAlign="space-between center" color="primary" style="background-color: rgb(66, 66, 66);">
        <button type="button" aria-label="Toggle sidenav"
        mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <div routerLink="/analyse" routerLinkActive="active">ANALYSE</div>
        <mat-icon routerLink="/analyse" routerLinkActive="active">person</mat-icon>
      </mat-toolbar>

      <div fxLayout="column">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
