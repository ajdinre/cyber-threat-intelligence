<div fxFlex ="100" fxLayout="column" fxLayoutAlign="space-around stretch" fxLayoutGap="10px" class="file-upload-container">
  <div class="title-container">
    <h3>Title Container Here!</h3>
  </div>

  <div class="main-container" fxLayout="column" fxLayoutAlign="space-around stretch">
    <div class="whole-form">
      <mat-card class="forms-mat-card">
        <div class="form-title">
          <p class="form-title-text"> Please fill in the form...</p>
        </div>
        <div class="form-body">
          <form [formGroup]="fileUploadForm" (ngSubmit)="submitForm()">
            <div class="file-name-input">
              <label for="fileName">File Name </label>
              <fieldset>
                <input id="fileName" name="fileName" formControlName="fileName" type="text">
                <div
                  *ngIf="!fileUploadForm.controls['fileName']?.valid && (fileUploadForm.controls['fileName']?.dirty ||fileUploadForm.controls['fileName']?.touched)">
                  <div [hidden]="!fileUploadForm.controls['fileName'].errors?.required">
                    File Name is required!
                  </div>
                  <div [hidden]="!fileUploadForm.controls['fileName'].errors?.maxlength">
                    Max name length is 20 characters!
                  </div>
                </div>
              </fieldset>
            </div>

            <div class="server-name-input">
              <label for="serverName">Server Name </label>
              <fieldset>
                <input id="serverName" name="serverName" formControlName="serverName" type="text">
                <div
                  *ngIf="!fileUploadForm.controls['serverName']?.valid && (fileUploadForm.controls['serverName']?.dirty ||fileUploadForm.controls['serverName']?.touched)">
                  <div [hidden]="!fileUploadForm.controls['serverName'].errors?.required">
                    Server Name is required!
                  </div>
                  <div [hidden]="!fileUploadForm.controls['serverName'].errors?.maxlength">
                    Max name length is 20 characters!
                  </div>
                </div>
              </fieldset>
            </div>

            <div class="form-group">
              <label for="file">File</label>
              <input
                  formControlName="file"
                  id="file"
                  type="file"
                  class="form-control"
                  (change)="onFileChange($event)">
                  <div *ngIf="fileUploadForm.controls['file'].touched && fileUploadForm.controls['file'].invalid" class="alert alert-danger">
                  <div *ngIf="fileUploadForm.controls['file'].errors.required">File is required.</div>
              </div>
          </div>


            <div class="submit-button">
              <button mat-button type="submit" [disabled]="!fileUploadForm.valid">Submit! </button>
            </div>
          </form>


        </div>
      </mat-card>

    </div>
  </div>
  <div class="bottom-container">
    <h3>Bottom Container Here!</h3>
  </div>

</div>
