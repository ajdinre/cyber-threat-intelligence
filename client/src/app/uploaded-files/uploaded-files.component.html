<div fxFlex="100" fxLayout="column" fxLayoutAlign="space-around stretch" fxLayoutGap="10px" id="uploaded-files-container">

  <div fxFlex="60" class="header-container">
    <h3>UPLOADED FILES</h3>
  </div>

    <div fxFLex="20" class="table-container">
      <mat-card>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <!-- Server Name Column -->
          <ng-container matColumnDef="server name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Server Name </th>
            <td mat-cell *matCellDef="let row"> {{row.serverName}}% </td>
          </ng-container>

          <!-- File Name Column -->
          <ng-container matColumnDef="file name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> File Name </th>
            <td mat-cell *matCellDef="let row"> {{row.fileName}} </td>
          </ng-container>

          <!-- File Size Column -->
          <ng-container matColumnDef="file size">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> File Size </th>
            <td mat-cell *matCellDef="let row"> {{row.fileSize}} </td>
          </ng-container>
          <!-- Date Uploaded Column -->
          <ng-container matColumnDef="date uploaded">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Uploaded </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.dateUploaded}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </mat-card>
    </div>
  <div fxFlex="20" class="export-container">
    <h3>TODO: Implement pdf export!</h3>
  </div>
</div>
