{% extends "cti/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
<div class="col-md-5">
<div class="card mt-4">
        <div class="card-header text-center bg-light text-dark">
            <legend class="border-bottom mb-4-center">Welcome back!</legend>
        </div>

<div class="card-body">
<div class="container">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-success" style="position: right" type="submit">Log in</button>
            </div>
        </form>
    </div>
</div>
</div>

</div>
</div>

{% endblock content %}
