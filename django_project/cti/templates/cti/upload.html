{% extends "cti/base.html" %} 
{% block content %}
<div class="container">
    <div class="card mt-3">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class=" alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        <div class="card-body">
            <h1>Upload Apache log</h1>
            <br />
            <p class="card-text">
                Please select an apache log file. Please note that analyzing takes some time.
            </p>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-group-prepend">
                    <div class="input-group">
                        <input
                            id="file"
                            name="file"
                            type="file"
                            class="form-control-file"
                            data-show-upload="false"
                            data-show-caption="true"
                            data-msg-placeholder="Select file for upload..."
                        />
                    </div>

                    <button type="submit" class="btn btn-info">Upload</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content%}
