{% extends "cti/base.html" %} {% block content %}
<div class="container">
    <div class="mt-3">
        <table class="table">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">File name</th>
                  <th scope="col">Timestamp</th>
                </tr>
            </thead>
            <tbody>    
        {% for file in files %}
        <tr>
            <th scope="row">{{file.id}}</th>
            <td><a href="{{file.log_file.url}}">{{file.log_file}}</a></td>
            <td>{{file.created}}</td>
          </tr>
          {% endfor %}
        </tbody>
    </table>

    </div>
</div>
{% endblock content%}
